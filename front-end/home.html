<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png" />
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--CDN google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

    <title>Rocket.Q</title>
</head>

<body>

    <header>
        <div class="container my-3">
            <img src="/assets/logo.png" alt="logo">
        </div>
    </header>

    <main>
        <div class="container h-100">
            <div class="row h-100">

                <div class="col-lg-6 col-12 h-100">
                    <div class="bg-home">
                    </div>
                </div>

                <div class="col-lg-4 offset-lg-1 col-10 offset-1 h-100 mb-3 mt-lg-5 mt-0">

                    <section class="d-flex flex-column align-items-center">
                        <h2 class="fw-bold">Entre como participante</h2>
                        <form action="" class="w-100 mb-3 d-flex flex-column align-items-center">
                            <label class="mb-1" for="room-id">Código da Sala</label>
                            <input class="form-control" type="number" id="room-id">
                            <a class="btn btn-primary w-100 mt-3" href="">
                                Entrar na sala
                            </a>
                        </form>
                    </section>

                    <div class="separator d-flex justify-content-center align-items-center">
                        
                        <div>ou</div>
                        
                    </div>

                    <section class="d-flex flex-column align-items-center">
                        <h2 class="mt-3 fw-bold">Crie sua própria sala, de forma fácil</h2>
                        <a class="btn btn-light w-100 mt-3" href="/create-room.html">
                            Criar Sala
                        </a>
                    </section>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
